<h1 style="margin-top: 0">Server-Side Paging Example</h1>
<p>Below is an example on how to use server-side paging in koGrid:</p>
<ul style="margin-bottom:0px;" class="nav nav-tabs">
	<li class="nav" ng-repeat="tab in basicTabs" ng-class="{active: selectedBasicTab == tab}">
		<a ng-click="switchTab(tab.index)">{{tab.title}}</a>
	</li>
</ul>
<div ng-include src="link()"></div>
<p>Below is the outcome of the grid. View plunker <a target="blank" href="http://plnkr.co/edit/20ZL0LVlRAXly3mATXNC">here</a>.</p>
<div id="pagingGrid" style=" margin-left: auto; margin-right: auto; border: 1px solid rgb(212,212,212); width: 600px; height: 300px; margin-top: 20px; "  data-bind="koGrid: gridOptions"></div>

<script type="text/javascript">
    ko.applyBindings(new pagingVm(), document.getElementById('pagingGrid'));
</script>
