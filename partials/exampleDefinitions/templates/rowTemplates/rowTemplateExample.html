<div ng-controller="RowTemplateCtrl">
	<h3>Row Templates</h3>
	<p>Below is an example on how to define row templates in koGrid:</p>
	<ul style="margin-bottom:0px;" class="nav nav-tabs">
		<li class="nav" ng-repeat="tab in basicTabs" ng-class="{active: selectedBasicTab == tab}">
			<a ng-click="switchTab(tab.index)">{{tab.title}}</a>
		</li>
	</ul>
	<div ng-include src="link()"></div>
	<p>Below is the outcome of the grid. View plunker <a target="blank" href="http://plnkr.co/edit/7bQ9kEstAGOKiY3ZDul3">here</a>.</p>
	<div id="rowTemplateGrid" style="border: 1px solid rgb(212,212,212); width: 500px; height: 300px; margin-top: 20px; margin-left: auto; margin-right: auto;" data-bind="koGrid: gridOptions"></div>
		
	<script type="text/javascript">
		ko.applyBindings(new rowTemplateVM(), document.getElementById('rowTemplateGrid'));
	</script>
</div>
