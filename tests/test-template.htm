<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>	
	<link href="qunit/qunit.css" rel="stylesheet" type="text/css" />
	<script src="qunit/qunit.js" type="text/javascript"></script>
    <script src="../lib/knockout-latest.debug.js" type="text/javascript"></script>
    <script src="../koGrid.js" type="text/javascript"></script>
    <script src="large-test-data.js" type="text/javascript"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
	
    <div id="testDiv" style="height:200px; width: 200px; overflow: auto;" >
        <p style="height: 600px; width: 400px;">
            Hi there
        </p>
    </div>
    <br />
    <div data-bind="koGrid: { itemSource: testData }" >
       
    </div>

    <script type="text/javascript" language="javascript">
        module('basic tests');
        test('basic perf test', function () {

            ko.applyBindings({ testData: window.testData });

            var ct = document.getElementById('rowHolder').childNodes.length;

            ok(ct > 0, 'rendered rows');
        });

        var el = document.getElementById('testDiv');
        ko.utils.registerEventHandler(el, 'click', function (evt) {
            alert('Damnit finally' + evt + ' ');
        });
        ko.utils.registerEventHandler(el, 'scroll', function (evt) {
            alert('Damnit finally' + evt + ' ');
        });
           	
	</script>
