        var Dummy = function (index) {
            this.index = index;
            this.zDate = new Date();
            this.zShortString = "a";
            this.zMediumString = "a";
            this.zLongString = "a";
            this.zSmallInteger = 10;
            //this.zLargeInteger = Number.MAX_VALUE;
        };

        var DummyKO = function (index) {
            this.index = ko.observable(index);
            this.zDate = ko.observable(new Date());
            this.zShortString = ko.observable("a");
            this.zMediumString = ko.observable("a");
            this.zLongString = ko.observable("a");
            this.zSmallInteger = ko.observable(10);
            //this.zLargeInteger = ko.observable(Number.MAX_VALUE);
        };
        window.DummyCollection = [];
        window.DummyKoCollection = [];

        window.runDummyTest = function () {
            DummyCollection = [];
            var i = 0;
            while (i < 10) {
                DummyCollection.push(new Dummy(i));
                i++;
            };
        };

        window.runDummyKOTest = function () {
            DummyKoCollection = [];
            var i = 0;
            while (i < 10) {
                DummyKoCollection.push(new DummyKO(i));
                i++;
            };
        };

        window.clearTests = function () {
            DummyCollection = [];
            DummyKoCollection = [];
        };
    </script>

    <button onclick="runDummyTest();">Run Plain Test</button>
    <button onclick="runDummyKOTest();">Run KO Test</button>
    <button onclick="clearTests();">Clear Memory</button>
