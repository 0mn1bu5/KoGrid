---
layout: default
title: Master Details Example
---

<script type="text/javascript">
    $(function () {
        window.viewModel = {
            myObsArray: getExampleData(),
            mySelectedItem : ko.observable()
        };

        ko.applyBindings(viewModel);
    });
</script>


<div id="sandBox" class="example" style="height: 600px; max-width: 700px; float: left; margin-left: 100px;" 
        data-bind="koGrid: { data: myObsArray,
                             columnDefs: [ { field: 'Sku', width: 140 },
                                        { field: 'Vendor', width: 100 },
                                        { field: 'SeasonCode', displayName: 'Season Code', width: 150 },
                                        { field: 'Mfg_Id', displayName: 'Mfg ID', width: 180 },
                                        { field: 'UPC', width: 170 }],
                             autogenerateColumns: false,
                             selectedItem: mySelectedItem,
                             isMultiSelect: false }">

</div>
<div style="height: 300px; width: 150px; float: left; margin-left: 25px; background-color: Blue; border: thin solid white; padding: 10px;" data-bind="with: mySelectedItem">
    <p>Sku: <span data-bind="text: Sku" /></p>
    <p>Vendor: <span data-bind="text: Vendor" /></p>
    <p>Mfg Id: <span data-bind="text: Mfg_Id" /></p>
    <p>UPC: <span data-bind="text: UPC" /></p>
</div>
