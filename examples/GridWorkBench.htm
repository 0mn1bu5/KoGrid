<head>

<body>
    <div id="sandbox1" style="font-family: Verdana, Helvetica, Sans-Serif; font-size: 12px;">
        <div id="myGrid" style="height: 500px; width: 500px;"
            data-bind="koGrid:{ data: testData, 
                                isMultiSelect: true,
                                selectedItem: mySelectedItem,
                                rowHeight: 30,
                                columnWidth: 150,
                                headerRowHeight: 30,
                                footerRowHeight: 45,
                                rowTemplate: 'kgRowTemplate',
                                headerTemplate: 'kgHeaderRowTemplate',
                                footerTemplate: 'kgFooterTemplate',
                                gridCssClass: 'koGrid',
                                autogenerateColumns: true,
                                columnDefs: [],
                                enablePaging: true,
                                pageSizes: [250, 500, 1000], 
                                defaultPageSize: 250,
                                totalServerItems: null,
                                allowRowSelection: true,
                                displayRowIndex: true,
                                showRowIndex: false,
                                pageChanged: pageChanged }"></div>


        <div data-bind="with: mySelectedItem">
            <p>SKU: <span data-bind="text: Sku"></span></p>
            <p>Vendor: <span data-bind="text: Vendor"></span></p>
            <p>Season Code: <span data-bind="text: SeasonCode"></span></p>
            <p>Manufacturer Id: <span data-bind="text: Mfg_Id"></span></p>
            <p>UPC: <span data-bind="text: UPC"></span></p>
        </div>
    </div>
    
</body>
